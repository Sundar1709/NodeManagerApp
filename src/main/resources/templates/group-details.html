<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Group Details</title>
</head>
<body>
<h1>Group Details</h1>
<p th:text="'Group Name: ' + ${connectionGroup.groupName}"></p>
<h2>Nodes in Group</h2>

</ul>
<a href="/">Back</a>
</body>
</html>
